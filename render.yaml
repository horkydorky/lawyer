services:
  - type: web
    name: mypocketlawyer
    env: docker
    plan: free
    branch: main
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO_NAME # User will update this
    numInstances: 1
    disk:
      name: chroma_data
      mountPath: /app/chroma_db
      sizeGB: 1
    envVars:
      - key: GEMINI_API_KEY
        sync: false # User will enter this in dashboard
      - key: PORT
        value: 8000
    buildCommand: docker build -t mypocketlawyer .
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 8000
